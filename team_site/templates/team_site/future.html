{% extends "team_site/base.html" %}
{% block content %}
    <h1>Future Teams</h1>
    <h4>Filtered by 'team.conference == 'Future''</h4><br />
    {% for team in teams %}
    {% if team.conference == 'Future' %}



            <h3><a class="article-title" href="#">{{ team.name }}</a></h3>
            <span class="article-content">{{ team.stadium }}</span>

    {% endif %}
    {% endfor %}
{% endblock content %}
