{% extends "team_site/base.html" %}
{% block content %}
    <h1>Original Teams</h1>
    <h4>Filtered by 'team.joined == 1996'</h4><br />
    {% for team in teams %}
    {% if team.joined == 1996 %}



            <h3><a class="article-title" href="#">{{ team.name }}</a></h3>
            <span class="article-content">Joined in {{ team.joined }}</span>

    {% endif %}
    {% endfor %}
{% endblock content %}
